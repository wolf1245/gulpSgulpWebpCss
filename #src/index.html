<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Serg">
	<title>WebOne</title>
	<link rel="stylesheet" href="css/fonts.min.css">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/flex-fram.min.css">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/desktop-979.min.css" media="(min-width: 979px)">
	<link rel="stylesheet" href="css/desktop-767.min.css" media="(min-width: 767px)">
	<link rel="stylesheet" href="css/desktop-480.min.css" media="(min-width: 480px)">
	<!-- CSS end -->
</head>
<body>
	<header>
		<a href="#" class="logo">
			<img class="logo-img" src="#" alt="logo">
		</a>
		<!-- logo end -->
		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-list-item">
					<a class="nav-list-item-link" href="#">Список меню</a>
				</li>
			</ul>
			<!-- ul end -->
		</nav>
		<!-- nav end -->
	</header>
	<!-- header end -->
    <main id="singIn">
		<div class="content__singIn">
			<h1 class="name__singIn">Медицинский центр<br><span class="item-name__singIn">"Мы вас выличим"</span></h1>
			<form id="form-login width100" action="#" method="POST">
				<ul class="list__singIn flex-column width100">
					<li class="item__singIn width100"><input type="text" required name="login" placeholder="login" class="login__singIn width100" minlength="4" maxlength="20"></li>
					<li class="item__singIn width100"><input type="password" required name="password" placeholder="password" class="password__singIn width100" minlength="10"
						maxlength="50"></li>
				</ul>
				<button class="button__singIn btn width100">Войти</button>
			</form>
		</div>
    </main>
    <!-- main end -->
	<footer>
	
	</footer>
	<!-- footer end -->
	<script src="js/index.min.js"></script>
</body>
</html>
